
<div class=" cont-pad">
    <div class="row">
        <div class="col-md-4 side-bar map">
                <label for="latitude" class="sr-only">latitude</label>
                <input type="text" id="latitude" class="form-control" placeholder="Latitude" name="latitude" [(ngModel)]="model.latitude">
                <label for="longitude" class="sr-only">Longitude</label>
                <input type="text" id="longitude" class="form-control" placeholder="Longitude" [(ngModel)]="model.longitude">
                <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="searchLocation()">GO TO</button>
        </div>
        <div class="col-md-8 map1">
            <agm-map [latitude]="lat"
             [zoom]="zoom" 
             (mapClick)="addMarker($event.coords.lat, $event.coords.lng)"
             [longitude]="lng" 
             (mapReady)="mapReady($event)" >
             <agm-marker 
                    *ngFor="let marker of location.markers" [latitude]="marker.lat" 
                    [longitude]="marker.lng" 
                    [markerDraggable]="true"
                    ></agm-marker>
            </agm-map>
        </div>
    </div>
</div>
